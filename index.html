<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentinstags-Date? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #b30059;
    }

    .valentine-gif {
      width: 250px;
      max-width: 90%;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
      top: 150px;
    }

    #noBtn {
      background-color: #cccccc;
      color: #333;
      left: 55%;
      top: 150px;
    }
  @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }

    .heart {
      position: fixed;
      bottom: 30px;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Willst du mein Valentinstags-Date sein? üíñ</h1>
  <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXIydWx1aHIyY3ZyanUwdWwwZjA3Y3QzeTR0MWtvNTRxNWpoYjIxNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" alt="Cute Valentine GIF" class="valentine-gif">

  <div id="buttons">
    <button id="yesBtn">Ja üíï</button>
    <button id="noBtn">Nein üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    let yesScale = 1;

    // Nein-Button l√§uft weg, wenn man ihm n√§her kommt
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(distX * distX + distY * distY);

      if (distance < 120) {
        const container = document.getElementById('buttons').getBoundingClientRect();

        const newLeft = Math.random() * (container.width - rect.width);
        const newTop = Math.random() * (container.height - rect.height);

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
      }
    });

    // Wenn Nein gedr√ºckt wird: Ja-Button wird gr√∂√üer
    noBtn.addEventListener('click', () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Wenn Ja gedr√ºckt wird
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>Yaaay! üíò Ich freue mich riesig! ü•∞</h1>
        <img src="images/me.jpeg" alt="Ich üòå" class="valentine-gif">
        <form id="loveForm" action="https://formspree.io/f/mjgekbqk" method="POST" style="margin-top:20px; text-align:center;">
          <label style="font-size:18px; color:#b30059;">Restaurantwunsch?</label><br><br>
          <input type="text" name="message" placeholder="z.B. Italienisch üçù" required
            style="padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; width:250px; max-width:90%;">
          <br><br>
          <button type="submit" style="background-color:#ff4d6d; color:white; border:none; padding:10px 20px; border-radius:10px; font-size:16px; cursor:pointer;">Absenden üíå</button>
        </form>
      `;

      const form = document.getElementById('loveForm');
      form.addEventListener('submit', () => {
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = 1.5 + Math.random() + 's';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }
      });
    });
    });
  </script>
</body>
</html>
