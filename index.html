<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentinstags-Date? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: #b30059;
    }

    .valentine-gif {
      width: 250px;
      max-width: 90%;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
      top: 150px;
    }

    #noBtn {
      background-color: #cccccc;
      color: #333;
      left: 55%;
      top: 150px;
    }
  </style>
</head>
<body>
  <h1>Willst du mein Valentinstags-Date sein? üíñ</h1>
  <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXIydWx1aHIyY3ZyanUwdWwwZjA3Y3QzeTR0MWtvNTRxNWpoYjIxNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Zl7u48zLVFgLpRwq6f/giphy.gif" alt="Cute Valentine GIF" class="valentine-gif">

  <div id="buttons">
    <button id="yesBtn">Ja üíï</button>
    <button id="noBtn">Nein üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    let yesScale = 1;

    // Nein-Button l√§uft weg, wenn man ihm n√§her kommt
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(distX * distX + distY * distY);

      if (distance < 120) {
        const container = document.getElementById('buttons').getBoundingClientRect();

        const newLeft = Math.random() * (container.width - rect.width);
        const newTop = Math.random() * (container.height - rect.height);

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
      }
    });

    // Wenn Nein gedr√ºckt wird: Ja-Button wird gr√∂√üer
    noBtn.addEventListener('click', () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Wenn Ja gedr√ºckt wird
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1>Yaaay! üíò Ich freue mich riesig! ü•∞</h1>';
    });
  </script>
</body>
</html>
