<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentinstags-Date? â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      color: #b30059;
    }

    #buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
      top: 150px;
    }

    #noBtn {
      background-color: #cccccc;
      color: #333;
      left: 55%;
      top: 150px;
    }
  </style>
</head>
<body>
  <h1>Willst du mein Valentinstags-Date sein? ğŸ’–</h1>

  <div id="buttons">
    <button id="yesBtn">Ja ğŸ’•</button>
    <button id="noBtn">Nein ğŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    let yesScale = 1;

    // Nein-Button lÃ¤uft weg, wenn man ihm nÃ¤her kommt
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distX = e.clientX - (rect.left + rect.width / 2);
      const distY = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(distX * distX + distY * distY);

      if (distance < 120) {
        const container = document.getElementById('buttons').getBoundingClientRect();

        const newLeft = Math.random() * (container.width - rect.width);
        const newTop = Math.random() * (container.height - rect.height);

        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
      }
    });

    // Wenn Nein gedrÃ¼ckt wird: Ja-Button wird grÃ¶ÃŸer
    noBtn.addEventListener('click', () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Wenn Ja gedrÃ¼ckt wird
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1>Yaaay! ğŸ’˜ Ich freue mich riesig! ğŸ¥°</h1>';
    });
  </script>
</body>
</html>
